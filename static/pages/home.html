<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/main.css">
  <title>Home</title>
</head>

<body>
  <main class="home">
    <h1>Welcome {{ User }}</h1>
    <section class="entry-task">
      <h2>Enter your task</h2>
      <div class="entry-task__add-task">
        <input type="text" id="task" placeholder="Enter your task">
        <button>Add Task</button>
      </div>
    </section>
    <section class="all-task-list">
      <h2>Task List</h2>
      <div class="task-list__board">
        <div class="task-list__board__task">
          <h3>Task</h3>
          <ul id="task-list">
            <!-- <li>Task 1</li>
            <li>Task 2</li>
            <li>Task 3</li> -->
          </ul>
        </div>
        <div class="task-list__board__doing">
          <h3>Doing</h3>
          <ul id="doing-list">
            <!-- <li>Task 4</li>
            <li>Task 5</li>
            <li>Task 6</li> -->
          </ul>
        </div>
        <div class="task-list__board__done">
          <h3>Done</h3>
          <ul id="done-list">
            <!-- <li>Task 7</li>
            <li>Task 8</li>
            <li>Task 9</li> -->
          </ul>
        </div>
    </section>
  </main>
  <script src="../js/app.js"></script>
</body>

</html>
